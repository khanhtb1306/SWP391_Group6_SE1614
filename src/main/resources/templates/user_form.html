<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>
<body>
<div class="container-fluid">
    <div th:include="fragments/header:: header"></div>
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="margin: 0 auto;max-width: 500px;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{user_name}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role:</label>
                <div class="col-sm-8">
                    <select name="role" th:field="*{role}">
                        <option th:each="role : ${T(com.SE1614.Group6.Model.Role).values()}"
                                th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User Status:</label>
                <div class="col-sm-8">
                    <select name="status" th:field="*{user_status}">
                        <option th:each="status : ${T(com.SE1614.Group6.Model.User_status).values()}"
                                th:value="${status}" th:text="${status.displayValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State:</label>
                <div class="col-sm-8">
                    <select name="state" th:field="*{state}">
                        <option th:each="state : ${T(com.SE1614.Group6.Model.State).values()}"
                                th:value="${state}" th:text="${state}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{gender}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Avatar:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{avatar}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type= "text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]"
    }
</script>
</body>
</html>
