<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Create new Category List</h2></div>

  <form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 600px;margin : 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Category Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{value}" class="form-control" required/>
        </div>
      </div>
      <div class="">
          <button type="submit" class="btn btn-primary"> Save </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
