<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Create new Blog</h2></div>

  <form th:action="@{/blogs/save}" th:object="${blog}" method="post" style="max-width: 600px;margin : 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Title</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Category: </label>
        <div class="col-sm-8">
          <select th:field="*{category}" class="form-control" required>
            <th:block th:each="cat : ${listCategories}">
              <option th:text="${cat.value}" th:value="${cat.id}"/>
            </th:block>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Update Date</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{updateDate}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Views</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{views}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Images Link</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{imageLink}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Content</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{content}" class="form-control" required/>
        </div>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary"> Save </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
