<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="header">
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-7">
                        <div class="header__top__left">
                            <p>Free shipping, 30-day return or refund guarantee.</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-5">
                        <div class="header__top__right">
                            <div class="header__top__links">
                                <a th:href="@{/login}">Sign in</a>
                                <a th:href="@{'/pages-profile/'+ ${#httpServletRequest.userPrincipal.principal.email}}">Profile</a>
                            </div>
                            <div class="header__top__hover">
                                    <form class="header__top__links" th:action="@{/logout}" method="post">
                                        <input type="submit" value="Logout"/>
                                    </form>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__logo">
                        <a href="/"><img th:src="@{/img/logo.png}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li><a th:href="@{/}">Home</a></li>
                            <li><a th:href="@{/shop}">Shop</a></li>
                            <li><a th:href="@{/}">Pages</a>
                                <ul class="dropdown">
                                    <li><a th:href="@{/about}">About Us</a></li>
                                    <li><a th:href="@{/shop-details}">Shop Details</a></li>
                                    <li><a th:href="@{/shop/cart}">Shopping Cart</a></li>
                                    <li><a th:href="@{/checkout}">Check Out</a></li>
                                    <li><a th:href="@{/blog-details}">Blog Details</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{/blogs}">Blog</a></li>
                            <li><a th:href="@{/contact}">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="header__nav__option">
                        <form class="d-flex rounded border" th:action="@{/blog/search}">
                            <span class="input-group-text bg-white border-0" id="basic-addon1"><i
                                    class="fa fa-search form-control-feedback"></i></span>
                            <input class="form-control me-2 border-0 search-box" type="text"
                                   placeholder="Search any blogs..." aria-label="Search" name="title">
                        </form>
                        <!--<a th:href="@{/blog/search}" class="search-switch"><img th:src="@{/img/icon/search.png}" alt=""></a>
                        <a href="#"><img th:src="@{/img/icon/heart.png}" alt=""></a>
                        <a href="#"><img th:src="@{/img/icon/cart.png}" alt=""> <span>0</span></a>-->
                        <!--<div class="price">$0.00</div>-->
                    </div>
                </div>
            </div>
            <div class="canvas__open"><i class="fa fa-bars"></i></div>
        </div>
    </header>
</th:block>
</body>
</html>
