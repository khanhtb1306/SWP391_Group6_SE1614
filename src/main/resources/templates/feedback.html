<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Feedback</h2></div>
    <div class="mr-2">
        <a class="h3" th:href="@{/feedback/new}">Add New Feedback</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>comment</th>
                <th>star</th>
                <th>product_id</th>
                <th>user_id</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="feedback : ${listFeedback}">
                <tr>
                    <td>[[${feedback.id}]]</td>
                    <td>[[${feedback.comment}]]</td>
                    <td>[[${feedback.star}]]</td>
                    <td>[[${feedback.product_id}]]</td>
                    <td>[[${feedback.user_id}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
</body>
</html>
