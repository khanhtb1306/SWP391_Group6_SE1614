<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>
<body>
<div class="container-fluid text-center">
    <div th:include="fragments/header:: header"></div>
    <div><h2>Category List</h2></div>
    <div>
        <div><a th:href="@{/categories/new}">New Category</a></div>
        <div><a th:href="@{/manage-blogs}">Back to Manage Blogs</a></div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="category : ${listCategories}">
                    <tr>
                        <td>[[${category.id}]]</td>
                        <td>[[${category.value}]]</td>
                        <td>
                            <a class="h4" th:href="@{'/categories/delete/' + ${category.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
