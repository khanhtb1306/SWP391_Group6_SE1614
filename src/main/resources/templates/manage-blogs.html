<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Blogs</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>
<body>
<div class="container-fluid text-center">
    <div th:include="fragments/header:: header"></div>
    <div><h2>Manage Blogs</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="mr-2">
        <a th:href="@{/blogs/new}">Add New Blog</a>
    </div>
    <div>
        <a th:href="@{/categories}">List category</a>
    </div>
    <div>
        <a th:href="@{/categories/new}">Create category</a>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
                <th>Update Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Content</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="blog : ${listBlogs}">
                <tr>
                    <td>[[${blog.id}]]</td>
                    <td>[[${blog.title}]]</td>
                    <td>[[${blog.views}]]</td>
                    <td>[[${blog.update_Date}]]</td>
                    <td><img th:src="${blog.image_Link}"></td>
                    <td>[[${blog.category.value}]]</td>
                    <td>[[${blog.content}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/blogs/edit/' + ${blog.id}}">Edit</a>
                        <a class="h4" th:href="@{'/blogs/delete/' + ${blog.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
