<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Blogs</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>
<body>
<div th:include="fragments/header:: header"></div>
<div class="container-fluid text-center">
    <div><h2>Manage Blogs</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-2">
            <button type="button" class="btn btn-primary">
                <a style="color:white;width:100%" th:href="@{/blogs/new}">Add New Blog</a>
            </button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary">
                <a style="color:white;width:100%" th:href="@{/categories}">List category</a>
            </button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary">
                <a style="color:white;width:100%" th:href="@{/categories/new}">Create category</a>
            </button>
        </div>
        <div class="col-3"></div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
                <th>Update Date</th>
                <th>Image</th>
                <th>Category</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="blog : ${listBlogs}">
                <tr>
                    <td>[[${blog.id}]]</td>
                    <td>[[${blog.title}]]</td>
                    <td>[[${blog.views}]]</td>
                    <td>[[${blog.updateDate}]]</td>
                    <td><img style="max-height: 200px" th:src="${blog.image_Link}"></td>
                    <td>[[${blog.category.value}]]</td>
                    <td>[[${blog.blogStatus}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/blogs/edit/' + ${blog.id}}">
                            <button type="button" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                                </svg>
                                Edit
                            </button>
                        </a>
                        <a class="h4" th:href="@{'/blogs/delete/' + ${blog.id}}">
                            <button type="button" class="btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                            </svg>
                            Delete
                            </button>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
