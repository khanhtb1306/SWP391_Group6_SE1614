<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/feedback/save}" method="post" th:object="${feedback}" style="margin: 0 auto;max-width: 500px;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Comment:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{comment}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Star:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{star}" class="form-control" required maxlength="45" minlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product:</label>
                <div class="col-sm-8">
            <select name="product" th:field="*{product}">
                <option th:each="product : ${listProduct}"
                        th:value="${product.id}" th:text="${product.name}"></option>
            </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">User:</label>
                <div class="col-sm-8">
                    <select name="user" th:field="*{user}">
                        <option th:each="users : ${listUsers}"
                                th:value="${users.id}" th:text="${users.user_name}"></option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type= "text/javascript">
    function cancelForm(){
        window.location="[[@{/feedback}]]"
    }
</script>
</body>
</html>
